{% extends 'first/layout.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <div class=" text-center">
        <h1>Удалить '{{ name }}'?</h1>
    </div>
    <div class="text-center">
        <form method="post">
            {% csrf_token %}
            <br>
            <button type="submit" class="btn btn-success">{{ subject }}</button>
        </form>
        <br>
    </div>

{% endblock %}
